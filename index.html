<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Video Caster</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); padding: 40px; max-width: 700px; width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; font-size: 2em; }
        .cast-section {
            background: #f5f5f5; border-radius: 10px; padding: 20px; margin-bottom: 20px; text-align: center;
        }
        .cast-button-container {
            display: inline-flex; align-items: center; gap: 15px; padding: 10px 20px;
            background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        google-cast-launcher {
            width: 24px; height: 24px; cursor: pointer;
            --connected-color: #1976d2; --disconnected-color: #666;
        }
        .cast-label { font-weight: 500; color: #333; }
        .manual-connect { margin-top: 15px; }
        .manual-connect button {
            padding: 10px 20px; background: #4285f4; color: white; border: none;
            border-radius: 6px; cursor: pointer; font-size: 14px; margin: 5px;
        }
        .status {
            background: #f7f9fc; border-radius: 10px; padding: 15px; margin-bottom: 20px;
            font-weight: 500; transition: all 0.3s ease;
        }
        .status.connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.disconnected { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug-panel {
            background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px;
            padding: 15px; margin-bottom: 20px; font-family: monospace; font-size: 12px;
        }
        .debug-log {
            background: white; padding: 10px; border-radius: 4px; max-height: 150px;
            overflow-y: auto; line-height: 1.5;
        }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .log-info { color: #17a2b8; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input[type="url"] {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-size: 16px; transition: border-color 0.3s ease;
        }
        input[type="url"]:focus { outline: none; border-color: #667eea; }
        .controls {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px;
        }
        button {
            padding: 12px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 500;
            cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.5; cursor: not-allowed; background: #ccc; }
        .preset-videos { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .preset-btn {
            padding: 8px 12px; background: #f0f0f0; border: none; border-radius: 6px;
            cursor: pointer; font-size: 14px; transition: all 0.3s ease;
        }
        .preset-btn:hover { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Chromecast Video Caster</h1>
        
        <div class="cast-section">
            <div class="cast-button-container">
                <google-cast-launcher id="castbutton"></google-cast-launcher>
                <span class="cast-label">Cast Button</span>
            </div>
            <div class="manual-connect">
                <button onclick="forceDiscovery()">üîç Force Device Discovery</button>
                <button onclick="requestCastSession()">üì± Manual Connect</button>
                <button onclick="resetCastSDK()">üîÑ Reset SDK</button>
            </div>
        </div>

        <div class="status disconnected" id="status">‚è≥ Initializing...</div>

        <div class="debug-panel">
            <h4>üîß Debug Log:</h4>
            <div class="debug-log" id="debugLog"></div>
        </div>

        <div class="input-group">
            <label for="videoUrl">Video URL:</label>
            <input type="url" id="videoUrl" value="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </div>

        <div class="preset-videos">
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">Big Buck Bunny</button>
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4')">Elephants Dream</button>
        </div>

        <div class="controls">
            <button id="castBtn" onclick="loadMedia()" disabled>Cast Video</button>
            <button id="playBtn" onclick="playMedia()" disabled>Play</button>
            <button id="pauseBtn" onclick="pauseMedia()" disabled>Pause</button>
            <button id="stopBtn" onclick="stopMedia()" disabled>Stop</button>
        </div>
    </div>

    <script>
        let castContext, castSession, currentMedia;
        let discoveryAttempts = 0;
        const MAX_DISCOVERY_ATTEMPTS = 5;

        function debugLog(message, type = 'info') {
            const logEl = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `<span style="color:#999;">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[Cast] ${message}`);
        }

        // CRITICAL FIX: Multiple initialization strategies
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                debugLog('‚úÖ Cast API loaded', 'success');
                setTimeout(() => {
                    initializeCastWithRetry();
                }, 100);
            } else {
                debugLog('‚ùå Cast API failed to load', 'error');
                updateStatus('Cast API unavailable - Use Chrome browser', false, 'error');
            }
        };

        function initializeCastWithRetry() {
            try {
                debugLog('üîß Initializing Cast framework...', 'info');
                
                castContext = cast.framework.CastContext.getInstance();
                
                // CRITICAL: Use minimal options for maximum compatibility
                const options = {
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                };
                
                castContext.setOptions(options);
                
                // Add listeners
                castContext.addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                    onSessionStateChanged
                );
                castContext.addEventListener(
                    cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                    onCastStateChanged
                );
                
                debugLog('‚úÖ Cast framework ready', 'success');
                
                // CRITICAL FIX: Force multiple discovery attempts
                setTimeout(forceDiscovery, 500);
                
            } catch (error) {
                debugLog(`‚ùå Init failed: ${error.message}`, 'error');
                updateStatus('Cast initialization failed', false, 'error');
            }
        }

        // NEW: Aggressive discovery function
        function forceDiscovery() {
            if (!castContext) {
                debugLog('‚ùå No Cast context for discovery', 'error');
                return;
            }

            discoveryAttempts++;
            debugLog(`üîç Discovery attempt #${discoveryAttempts}`, 'info');

            // Strategy 1: Check current state
            const currentState = castContext.getCastState();
            debugLog(`Current state: ${currentState}`, 'info');

            // Strategy 2: Force trigger discovery by attempting session request (will fail but triggers discovery)
            try {
                castContext.getCurrentSession(); // This may trigger discovery
            } catch (e) {
                // Expected to fail
            }

            // Strategy 3: Multiple rapid state checks
            setTimeout(() => {
                const newState = castContext.getCastState();
                debugLog(`State after trigger: ${newState}`, newState === 'NOT_CONNECTED' ? 'success' : 'error');
                
                if (newState === 'NO_DEVICES_AVAILABLE' && discoveryAttempts < MAX_DISCOVERY_ATTEMPTS) {
                    debugLog(`‚è∞ Retrying discovery in 2 seconds...`, 'info');
                    setTimeout(forceDiscovery, 2000);
                } else if (newState !== 'NO_DEVICES_AVAILABLE') {
                    debugLog('üéâ Devices should now be available!', 'success');
                    updateStatus('Devices found - Click Cast button to connect', false, 'disconnected');
                } else {
                    debugLog('‚ö†Ô∏è Max discovery attempts reached', 'error');
                    updateStatus('Discovery failed - Try "Reset SDK" button', false, 'error');
                }
            }, 1000);
        }

        // NEW: Complete SDK reset
        function resetCastSDK() {
            debugLog('üîÑ Resetting Cast SDK...', 'info');
            
            try {
                // Clear existing context
                castContext = null;
                castSession = null;
                discoveryAttempts = 0;
                
                // Reinitialize after delay
                setTimeout(() => {
                    debugLog('üîÑ Reinitializing...', 'info');
                    initializeCastWithRetry();
                }, 1000);
                
            } catch (error) {
                debugLog(`Reset failed: ${error.message}`, 'error');
            }
        }

        function requestCastSession() {
            debugLog('üì± Requesting Cast session...', 'info');
            
            if (!castContext) {
                debugLog('‚ùå Cast context not ready', 'error');
                return;
            }

            // Force a discovery attempt first
            forceDiscovery();
            
            setTimeout(() => {
                castContext.requestSession()
                    .then(() => debugLog('‚úÖ Session request successful', 'success'))
                    .catch((error) => {
                        if (error === 'cancel') {
                            debugLog('üë§ User cancelled', 'info');
                        } else {
                            debugLog(`‚ùå Session failed: ${error}`, 'error');
                        }
                    });
            }, 500);
        }

        function onSessionStateChanged(event) {
            debugLog(`üì± Session: ${event.sessionState}`, 'info');
            
            switch (event.sessionState) {
                case cast.framework.SessionState.SESSION_STARTED:
                case cast.framework.SessionState.SESSION_RESUMED:
                    castSession = castContext.getCurrentSession();
                    const device = castSession.getCastDevice();
                    debugLog(`üéØ Connected to: ${device.friendlyName}`, 'success');
                    updateStatus(`Connected to ${device.friendlyName}`, true, 'connected');
                    enableControls(true);
                    break;
                    
                case cast.framework.SessionState.SESSION_ENDED:
                    debugLog('üì± Session ended', 'info');
                    updateStatus('Disconnected', false, 'disconnected');
                    enableControls(false);
                    castSession = null;
                    break;
            }
        }

        function onCastStateChanged(event) {
            debugLog(`üåê Cast state: ${event.castState}`, 'info');
            
            switch (event.castState) {
                case cast.framework.CastState.NO_DEVICES_AVAILABLE:
                    updateStatus('No devices found - Try "Force Discovery" button', false, 'error');
                    break;
                case cast.framework.CastState.NOT_CONNECTED:
                    updateStatus('Ready to cast - Devices available!', false, 'disconnected');
                    break;
                case cast.framework.CastState.CONNECTING:
                    updateStatus('Connecting...', false, 'disconnected');
                    break;
                case cast.framework.CastState.CONNECTED:
                    updateStatus('Connected', true, 'connected');
                    break;
            }
        }

        function updateStatus(message, connected, statusClass) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `${connected ? '‚úÖ' : '‚è≥'} ${message}`;
            statusEl.className = 'status ' + (statusClass || (connected ? 'connected' : 'disconnected'));
        }

        function enableControls(enable) {
            ['castBtn', 'playBtn', 'pauseBtn', 'stopBtn'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = !enable;
            });
        }

        function loadPreset(url) {
            document.getElementById('videoUrl').value = url;
            debugLog(`üìº Loaded: ${url.split('/').pop()}`, 'info');
        }

        function loadMedia() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (!videoUrl || !castSession) {
                alert('Enter URL and connect to Chromecast first');
                return;
            }

            const mediaInfo = new chrome.cast.media.MediaInfo(videoUrl, 'video/mp4');
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;
            
            castSession.loadMedia(request)
                .then(() => {
                    debugLog('‚úÖ Media loaded', 'success');
                    currentMedia = castSession.getMediaSession();
                })
                .catch(error => {
                    debugLog(`‚ùå Load failed: ${error}`, 'error');
                    alert('Failed to load: ' + error);
                });
        }

        function playMedia() { if (currentMedia) currentMedia.play(new chrome.cast.media.PlayRequest()); }
        function pauseMedia() { if (currentMedia) currentMedia.pause(new chrome.cast.media.PauseRequest()); }
        function stopMedia() { if (currentMedia) currentMedia.stop(new chrome.cast.media.StopRequest()); }

        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üìÑ Page ready', 'info');
        });
    </script>
    
    <!-- Load Cast SDK AFTER callback definition -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
