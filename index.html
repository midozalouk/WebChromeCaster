<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Video Caster - Working Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .container {
            background: white; border-radius: 15px; padding: 30px; max-width: 650px; width: 100%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        
        .cast-section {
            background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 20px; text-align: center;
        }
        google-cast-launcher {
            width: 32px; height: 32px; cursor: pointer;
            --connected-color: #1a73e8; --disconnected-color: #5f6368;
        }
        .cast-info {
            margin-top: 15px; font-size: 14px; color: #666;
        }
        
        .status {
            padding: 12px; border-radius: 8px; margin: 15px 0; text-align: center; font-weight: 500;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #fff3cd; color: #856404; }
        .status.error { background: #f8d7da; color: #721c24; }
        
        .url-section {
            margin: 20px 0;
        }
        input[type="url"] {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;
            font-size: 16px; margin-bottom: 15px;
        }
        input[type="url"]:focus { outline: none; border-color: #667eea; }
        
        .presets {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 8px;
            margin-bottom: 15px;
        }
        .preset-btn {
            padding: 10px; background: #f0f0f0; border: none; border-radius: 6px;
            cursor: pointer; font-size: 13px; transition: all 0.3s;
        }
        .preset-btn:hover { background: #667eea; color: white; }
        
        .controls {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px;
        }
        button {
            padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;
        }
        button:disabled {
            opacity: 0.5; cursor: not-allowed; background: #ccc;
        }
        
        .debug {
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px;
            padding: 10px; margin: 15px 0; font: 12px/1.4 monospace; max-height: 120px; overflow: auto;
        }
    </style>
    
    <!-- CRITICAL: Define callback BEFORE loading SDK -->
    <script>
        let castContext, castSession, currentMedia;
        
        // Debug logging
        function log(msg) {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${time}] ${msg}`;
            if (debug) {
                debug.appendChild(div);
                debug.scrollTop = debug.scrollHeight;
            }
            console.log('[Cast]', msg);
        }
        
        function updateStatus(text, type = 'disconnected') {
            const status = document.getElementById('status');
            if (status) {
                status.textContent = text;
                status.className = `status ${type}`;
            }
        }
        
        // Cast API availability callback - MUST be defined before SDK loads
        window.__onGCastApiAvailable = function(isAvailable) {
            log(`Cast API available: ${isAvailable}`);
            if (isAvailable) {
                setTimeout(initializeCast, 500); // Small delay to ensure DOM ready
            } else {
                updateStatus('Cast API not available - use Chrome browser', 'error');
            }
        };
        
        function initializeCast() {
            try {
                log('Initializing Cast framework...');
                
                castContext = cast.framework.CastContext.getInstance();
                castContext.setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });
                
                // Event listeners
                castContext.addEventListener(
                    cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                    onCastStateChanged
                );
                castContext.addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                    onSessionStateChanged
                );
                
                log('Cast SDK initialized successfully');
                
                // Check initial state
                const state = castContext.getCastState();
                log(`Initial cast state: ${state}`);
                onCastStateChanged({ castState: state });
                
            } catch (error) {
                log(`Initialization error: ${error.message}`);
                updateStatus('Cast initialization failed', 'error');
            }
        }
        
        function onCastStateChanged(event) {
            const state = event.castState;
            log(`Cast state: ${state}`);
            
            switch (state) {
                case cast.framework.CastState.NO_DEVICES_AVAILABLE:
                    updateStatus('No Chromecast devices found', 'error');
                    break;
                case cast.framework.CastState.NOT_CONNECTED:
                    updateStatus('Chromecast devices available - Click Cast button', 'disconnected');
                    break;
                case cast.framework.CastState.CONNECTING:
                    updateStatus('Connecting to Chromecast...', 'disconnected');
                    break;
                case cast.framework.CastState.CONNECTED:
                    // Will be handled by session state
                    break;
            }
        }
        
        function onSessionStateChanged(event) {
            log(`Session state: ${event.sessionState}`);
            
            switch (event.sessionState) {
                case cast.framework.SessionState.SESSION_STARTED:
                case cast.framework.SessionState.SESSION_RESUMED:
                    castSession = castContext.getCurrentSession();
                    const device = castSession.getCastDevice();
                    updateStatus(`Connected to ${device.friendlyName}`, 'connected');
                    enableControls(true);
                    log(`Connected to: ${device.friendlyName}`);
                    break;
                    
                case cast.framework.SessionState.SESSION_ENDED:
                    updateStatus('Disconnected from Chromecast', 'disconnected');
                    enableControls(false);
                    castSession = null;
                    currentMedia = null;
                    log('Session ended');
                    break;
            }
        }
        
        function enableControls(enable) {
            const buttons = ['loadBtn', 'playBtn', 'pauseBtn', 'stopBtn'];
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = !enable;
            });
        }
        
        function setPreset(url) {
            document.getElementById('videoUrl').value = url;
            log(`Preset selected: ${url.split('/').pop()}`);
        }
        
        function loadMedia() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                alert('Please enter a video URL');
                return;
            }
            if (!castSession) {
                alert('No active Cast session');
                return;
            }
            
            log(`Loading media: ${url}`);
            
            const mediaInfo = new chrome.cast.media.MediaInfo(url, getContentType(url));
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.title = url.split('/').pop();
            
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;
            
            castSession.loadMedia(request)
                .then(() => {
                    currentMedia = castSession.getMediaSession();
                    log('Media loaded successfully');
                })
                .catch(error => {
                    log(`Load failed: ${error}`);
                    alert('Failed to load media: ' + error);
                });
        }
        
        function getContentType(url) {
            const u = url.toLowerCase();
            if (u.includes('.mp4')) return 'video/mp4';
            if (u.includes('.webm')) return 'video/webm';
            if (u.includes('.m3u8')) return 'application/x-mpegURL';
            if (u.includes('.mpd')) return 'application/dash+xml';
            return 'video/mp4';
        }
        
        function playMedia() {
            if (currentMedia) {
                currentMedia.play(new chrome.cast.media.PlayRequest());
                log('Play command sent');
            }
        }
        
        function pauseMedia() {
            if (currentMedia) {
                currentMedia.pause(new chrome.cast.media.PauseRequest());
                log('Pause command sent');
            }
        }
        
        function stopMedia() {
            if (currentMedia) {
                currentMedia.stop(new chrome.cast.media.StopRequest());
                log('Stop command sent');
                currentMedia = null;
            }
        }
        
        // Initialize when DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            log('Page ready');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>🎬 Chromecast Video Caster</h1>
        
        <div class="cast-section">
            <google-cast-launcher></google-cast-launcher>
            <div class="cast-info">Click the Cast button above to find devices</div>
        </div>
        
        <div id="status" class="status">Initializing Cast API...</div>
        
        <div class="debug" id="debug"></div>
        
        <div class="url-section">
            <label><strong>Video URL (MP4, WebM, M3U8):</strong></label>
            <input type="url" id="videoUrl" 
                   value="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            
            <div class="presets">
                <button class="preset-btn" onclick="setPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">Big Buck Bunny</button>
                <button class="preset-btn" onclick="setPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4')">Elephants Dream</button>
                <button class="preset-btn" onclick="setPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4')">Sintel</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="loadBtn" onclick="loadMedia()" disabled>Load & Cast</button>
            <button id="playBtn" onclick="playMedia()" disabled>Play</button>
            <button id="pauseBtn" onclick="pauseMedia()" disabled>Pause</button>
            <button id="stopBtn" onclick="stopMedia()" disabled>Stop</button>
        </div>
    </div>
    
    <!-- Load Cast SDK AFTER defining the callback -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
