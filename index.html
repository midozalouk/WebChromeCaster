<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Video Caster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .cast-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        google-cast-launcher {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .status {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .preset-videos {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .media-info {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .media-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .volume-control {
            margin-top: 15px;
        }

        .volume-slider {
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Chromecast Video Caster</h1>
        
        <div class="cast-button-container">
            <google-cast-launcher id="castbutton"></google-cast-launcher>
        </div>

        <div class="status disconnected" id="status">
            No Chromecast connected
        </div>

        <div class="input-group">
            <label for="videoUrl">Video URL:</label>
            <input type="url" id="videoUrl" placeholder="Enter video URL (MP4, WebM, etc.)" 
                   value="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </div>

        <div class="preset-videos">
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">Big Buck Bunny</button>
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4')">Elephants Dream</button>
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4')">Sintel</button>
            <button class="preset-btn" onclick="loadPreset('https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4')">Test Video (10s)</button>
        </div>

        <div class="controls">
            <button id="castBtn" onclick="loadMedia()" disabled>Cast Video</button>
            <button id="playBtn" onclick="playMedia()" disabled>Play</button>
            <button id="pauseBtn" onclick="pauseMedia()" disabled>Pause</button>
            <button id="stopBtn" onclick="stopMedia()" disabled>Stop</button>
        </div>

        <div class="media-info" id="mediaInfo" style="display: none;">
            <h3>Now Playing</h3>
            <div id="mediaTitle">-</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="seekMedia(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <label for="volumeSlider">Volume: <span id="volumeValue">100</span>%</label>
                <input type="range" id="volumeSlider" class="volume-slider" 
                       min="0" max="100" value="100" onchange="setVolume(this.value)">
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        let cast, castContext, castSession, currentMedia;
        let progressTimer;

        // Initialize on window load
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast = window.cast;
            chrome.cast = window.chrome.cast;
            
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED,
                language: 'en-US',
                resumeSavedSession: true
            });

            castContext = cast.framework.CastContext.getInstance();
            
            // Set up event listeners
            castContext.addEventListener(
                cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                onSessionStateChanged
            );

            castContext.addEventListener(
                cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                onCastStateChanged
            );
        }

        function onSessionStateChanged(event) {
            switch (event.sessionState) {
                case cast.framework.SessionState.SESSION_STARTED:
                case cast.framework.SessionState.SESSION_RESUMED:
                    castSession = castContext.getCurrentSession();
                    updateStatus('Connected to ' + castSession.getCastDevice().friendlyName, true);
                    enableControls(true);
                    break;
                case cast.framework.SessionState.SESSION_ENDED:
                    updateStatus('Session ended', false);
                    enableControls(false);
                    stopProgressTimer();
                    hideMediaInfo();
                    break;
                case cast.framework.SessionState.SESSION_ENDING:
                    updateStatus('Disconnecting...', false);
                    break;
            }
        }

        function onCastStateChanged(event) {
            if (event.castState === cast.framework.CastState.CONNECTED) {
                castSession = castContext.getCurrentSession();
            }
        }

        function updateStatus(message, connected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function enableControls(enable) {
            document.getElementById('castBtn').disabled = !enable;
            document.getElementById('playBtn').disabled = !enable;
            document.getElementById('pauseBtn').disabled = !enable;
            document.getElementById('stopBtn').disabled = !enable;
        }

        function loadPreset(url) {
            document.getElementById('videoUrl').value = url;
        }

        function loadMedia() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            
            if (!videoUrl) {
                showError('Please enter a video URL');
                return;
            }

            if (!castSession) {
                showError('No Chromecast session active');
                return;
            }

            const mediaInfo = new chrome.cast.media.MediaInfo(videoUrl, 'video/mp4');
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.metadataType = chrome.cast.media.MetadataType.GENERIC;
            mediaInfo.metadata.title = videoUrl.split('/').pop();
            
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;
            
            castSession.loadMedia(request).then(
                function() {
                    console.log('Media loaded successfully');
                    currentMedia = castSession.getMediaSession();
                    showMediaInfo();
                    startProgressTimer();
                    hideError();
                },
                function(error) {
                    console.error('Error loading media', error);
                    showError('Failed to load media: ' + error);
                }
            );
        }

        function playMedia() {
            if (currentMedia) {
                currentMedia.play(new chrome.cast.media.PlayRequest());
            }
        }

        function pauseMedia() {
            if (currentMedia) {
                currentMedia.pause(new chrome.cast.media.PauseRequest());
            }
        }

        function stopMedia() {
            if (currentMedia) {
                currentMedia.stop(new chrome.cast.media.StopRequest());
                hideMediaInfo();
                stopProgressTimer();
            }
        }

        function setVolume(level) {
            if (castSession) {
                castSession.setVolume(level / 100);
                document.getElementById('volumeValue').textContent = level;
            }
        }

        function seekMedia(event) {
            if (!currentMedia) return;
            
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            const duration = currentMedia.media.duration;
            
            if (duration) {
                const seekTime = duration * percent;
                const request = new chrome.cast.media.SeekRequest();
                request.currentTime = seekTime;
                currentMedia.seek(request);
            }
        }

        function showMediaInfo() {
            document.getElementById('mediaInfo').style.display = 'block';
            if (currentMedia && currentMedia.media.metadata) {
                document.getElementById('mediaTitle').textContent = 
                    currentMedia.media.metadata.title || 'Video';
            }
        }

        function hideMediaInfo() {
            document.getElementById('mediaInfo').style.display = 'none';
        }

        function startProgressTimer() {
            stopProgressTimer();
            progressTimer = setInterval(updateProgress, 1000);
        }

        function stopProgressTimer() {
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        function updateProgress() {
            if (!currentMedia) return;
            
            const currentTime = currentMedia.getEstimatedTime();
            const duration = currentMedia.media.duration;
            
            if (duration) {
                const percent = (currentTime / duration) * 100;
                document.getElementById('progress').style.width = percent + '%';
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
