<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Video Caster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        .cast-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .cast-button-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        google-cast-launcher {
            width: 30px;
            height: 30px;
            cursor: pointer;
            --connected-color: #1976d2;
            --disconnected-color: #666;
        }
        .cast-label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        .manual-connect {
            margin-top: 10px;
        }
        .manual-connect button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .status {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #fff3cd;
            color: #856404;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .preset-videos {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .preset-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .preset-btn:hover {
            background: #667eea;
            color: white;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #ccc;
        }
        .media-info {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .media-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .progress-container {
            margin: 15px 0;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .volume-control {
            margin-top: 15px;
        }
        .volume-slider {
            width: 100%;
            margin-top: 10px;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Chromecast Video Caster</h1>
        
        <div class="cast-section">
            <div class="cast-button-container">
                <google-cast-launcher id="castbutton"></google-cast-launcher>
                <span class="cast-label">Cast to Device</span>
            </div>
            <div class="manual-connect">
                <button onclick="manualRequestSession()">üîç Search for Devices</button>
            </div>
        </div>

        <div class="status disconnected" id="status">
            Initializing Cast API...
        </div>

        <div class="debug-info" id="debugInfo">
            Cast Status: Loading...
        </div>
        
        <div class="input-group">
            <label for="videoUrl">Video URL:</label>
            <input type="url" id="videoUrl" placeholder="Enter video URL (MP4, WebM, etc.)" 
                   value="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </div>

        <div class="preset-videos">
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">Big Buck Bunny</button>
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4')">Elephants Dream</button>
            <button class="preset-btn" onclick="loadPreset('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4')">Sintel</button>
        </div>

        <div class="controls">
            <button id="castBtn" onclick="loadMedia()" disabled>Cast Video</button>
            <button id="playBtn" onclick="playMedia()" disabled>Play</button>
            <button id="pauseBtn" onclick="pauseMedia()" disabled>Pause</button>
            <button id="stopBtn" onclick="stopMedia()" disabled>Stop</button>
        </div>

        <div class="media-info" id="mediaInfo" style="display: none;">
            <h3>Now Playing</h3>
            <div id="mediaTitle">-</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="seekMedia(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <label for="volumeSlider">Volume: <span id="volumeValue">100</span>%</label>
                <input type="range" id="volumeSlider" class="volume-slider" 
                       min="0" max="100" value="100" onchange="setVolume(this.value)">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <script>
        let castContext, castSession, currentMedia, progressTimer;
        let isInitialized = false;

        // Debug function
        function updateDebugInfo(message) {
            const debugEl = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.textContent = `[${timestamp}] ${message}`;
            console.log(`Cast Debug: ${message}`);
        }

        // Cast API availability callback - this is critical!
        window['__onGCastApiAvailable'] = function(isAvailable) {
            updateDebugInfo(`Cast API Available: ${isAvailable}`);
            
            if (isAvailable) {
                // Wait for DOM to be fully ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initializeCastApi);
                } else {
                    // DOM already loaded, initialize immediately
                    setTimeout(initializeCastApi, 500); // Small delay to ensure everything is ready
                }
            } else {
                updateStatus('Cast API not available - Use Chrome browser', false, 'error');
                updateDebugInfo('ERROR: Cast API not available');
            }
        };

        function initializeCastApi() {
            if (isInitialized) {
                updateDebugInfo('Already initialized, skipping...');
                return;
            }

            try {
                updateDebugInfo('Starting Cast initialization...');
                
                // Get Cast context
                castContext = cast.framework.CastContext.getInstance();
                
                // Set options
                const options = {
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                };
                
                castContext.setOptions(options);
                updateDebugInfo('Cast options set');
                
                // Add event listeners
                castContext.addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                    onSessionStateChanged
                );

                castContext.addEventListener(
                    cast.framework.CastContextEventType.CAST_STATE_CHANGED, 
                    onCastStateChanged
                );
                
                updateDebugInfo('Event listeners added');
                
                // Check initial state
                const initialState = castContext.getCastState();
                updateDebugInfo(`Initial Cast State: ${initialState}`);
                onCastStateChanged({ castState: initialState });
                
                isInitialized = true;
                updateDebugInfo('‚úÖ Cast API initialized successfully!');
                updateStatus('Ready to cast - Click the Cast button above', false, 'disconnected');
                
            } catch (error) {
                updateDebugInfo(`‚ùå Initialization failed: ${error.message}`);
                updateStatus('Cast initialization failed', false, 'error');
                console.error('Cast init error:', error);
            }
        }

        function manualRequestSession() {
            updateDebugInfo('Manual session request triggered');
            
            if (!castContext) {
                updateDebugInfo('‚ùå Cast context not available');
                alert('Cast not initialized. Please refresh the page.');
                return;
            }

            updateDebugInfo('Requesting cast session...');
            
            castContext.requestSession()
                .then(() => {
                    updateDebugInfo('‚úÖ Session request successful');
                })
                .catch((error) => {
                    if (error === 'cancel') {
                        updateDebugInfo('User cancelled device selection');
                    } else {
                        updateDebugInfo(`‚ùå Session request failed: ${error}`);
                    }
                });
        }

        function onSessionStateChanged(event) {
            updateDebugInfo(`Session State: ${event.sessionState}`);
            
            switch (event.sessionState) {
                case cast.framework.SessionState.SESSION_STARTED:
                case cast.framework.SessionState.SESSION_RESUMED:
                    castSession = castContext.getCurrentSession();
                    const device = castSession.getCastDevice();
                    updateStatus(`Connected to ${device.friendlyName}`, true, 'connected');
                    updateDebugInfo(`‚úÖ Connected to: ${device.friendlyName}`);
                    enableControls(true);
                    break;
                    
                case cast.framework.SessionState.SESSION_ENDED:
                    updateDebugInfo('Session ended');
                    updateStatus('Disconnected from Chromecast', false, 'disconnected');
                    enableControls(false);
                    stopProgressTimer();
                    hideMediaInfo();
                    castSession = null;
                    break;
                    
                case cast.framework.SessionState.SESSION_ENDING:
                    updateDebugInfo('Session ending...');
                    updateStatus('Disconnecting...', false, 'disconnected');
                    break;
            }
        }

        function onCastStateChanged(event) {
            updateDebugInfo(`Cast State Changed: ${event.castState}`);
            
            switch (event.castState) {
                case cast.framework.CastState.NO_DEVICES_AVAILABLE:
                    updateStatus('No Chromecast devices found', false, 'error');
                    updateDebugInfo('‚ùå No devices available on network');
                    break;
                case cast.framework.CastState.NOT_CONNECTED:
                    updateStatus('Ready to connect', false, 'disconnected');
                    updateDebugInfo('Ready to connect to devices');
                    break;
                case cast.framework.CastState.CONNECTING:
                    updateStatus('Connecting to device...', false, 'disconnected');
                    updateDebugInfo('Connecting to Cast device...');
                    break;
                case cast.framework.CastState.CONNECTED:
                    updateDebugInfo('Cast state: CONNECTED');
                    break;
            }
        }

        function updateStatus(message, connected, statusClass) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (statusClass || (connected ? 'connected' : 'disconnected'));
        }

        function enableControls(enable) {
            document.getElementById('castBtn').disabled = !enable;
            document.getElementById('playBtn').disabled = !enable;
            document.getElementById('pauseBtn').disabled = !enable;
            document.getElementById('stopBtn').disabled = !enable;
        }

        function loadPreset(url) {
            document.getElementById('videoUrl').value = url;
            updateDebugInfo(`Preset loaded: ${url.split('/').pop()}`);
        }

        function loadMedia() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            
            if (!videoUrl) {
                alert('Please enter a video URL');
                return;
            }

            if (!castSession) {
                alert('No active Cast session');
                return;
            }

            updateDebugInfo(`Loading media: ${videoUrl}`);

            const mediaInfo = new chrome.cast.media.MediaInfo(videoUrl, 'video/mp4');
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.metadataType = chrome.cast.media.MetadataType.GENERIC;
            mediaInfo.metadata.title = videoUrl.split('/').pop();
            
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;
            
            castSession.loadMedia(request)
                .then(() => {
                    updateDebugInfo('‚úÖ Media loaded successfully');
                    currentMedia = castSession.getMediaSession();
                    showMediaInfo();
                    startProgressTimer();
                })
                .catch((error) => {
                    updateDebugInfo(`‚ùå Media load failed: ${error}`);
                    alert('Failed to load media: ' + error);
                });
        }

        function playMedia() {
            if (currentMedia) {
                currentMedia.play(new chrome.cast.media.PlayRequest());
                updateDebugInfo('‚ñ∂Ô∏è Play command sent');
            }
        }

        function pauseMedia() {
            if (currentMedia) {
                currentMedia.pause(new chrome.cast.media.PauseRequest());
                updateDebugInfo('‚è∏Ô∏è Pause command sent');
            }
        }

        function stopMedia() {
            if (currentMedia) {
                currentMedia.stop(new chrome.cast.media.StopRequest());
                updateDebugInfo('‚èπÔ∏è Stop command sent');
                hideMediaInfo();
                stopProgressTimer();
            }
        }

        function setVolume(level) {
            if (castSession) {
                castSession.setVolume(level / 100);
                document.getElementById('volumeValue').textContent = level;
                updateDebugInfo(`üîä Volume set to ${level}%`);
            }
        }

        function seekMedia(event) {
            if (!currentMedia) return;
            
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            const duration = currentMedia.media.duration;
            
            if (duration) {
                const seekTime = duration * percent;
                const request = new chrome.cast.media.SeekRequest();
                request.currentTime = seekTime;
                currentMedia.seek(request);
                updateDebugInfo(`‚è≠Ô∏è Seeking to ${formatTime(seekTime)}`);
            }
        }

        function showMediaInfo() {
            document.getElementById('mediaInfo').style.display = 'block';
            if (currentMedia && currentMedia.media.metadata) {
                document.getElementById('mediaTitle').textContent = 
                    currentMedia.media.metadata.title || 'Video';
            }
        }

        function hideMediaInfo() {
            document.getElementById('mediaInfo').style.display = 'none';
        }

        function startProgressTimer() {
            stopProgressTimer();
            progressTimer = setInterval(updateProgress, 1000);
        }

        function stopProgressTimer() {
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        function updateProgress() {
            if (!currentMedia) return;
            
            const currentTime = currentMedia.getEstimatedTime();
            const duration = currentMedia.media.duration;
            
            if (duration) {
                const percent = (currentTime / duration) * 100;
                document.getElementById('progress').style.width = percent + '%';
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // Page ready check
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('DOM Content Loaded');
        });
    </script>
</body>
</html>
