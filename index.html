<!DOCTYPE html>
<html>
<head>
  <title>Simple Chromecast Caster</title>
  <meta charset="utf-8">
  <script type="text/javascript" 
    src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1">
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #urlInput { width: 300px; }
  </style>
</head>
<body>
  <h2>Chromecast Test</h2>
  
  <!-- Official Cast button -->
  <google-cast-launcher id="castbutton"></google-cast-launcher>
  
  <br><br>
  <input id="urlInput" type="text" placeholder="Enter video URL">
  <button id="playBtn">Cast URL</button>

  <script>
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        const context = cast.framework.CastContext.getInstance();
        context.setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };

    document.getElementById("playBtn").addEventListener("click", async () => {
      const session = cast.framework.CastContext.getInstance().getCurrentSession();
      if (!session) {
        alert("Please connect to a Chromecast device first using the cast button.");
        return;
      }
      const url = document.getElementById("urlInput").value;
      if (!url) {
        alert("Please enter a URL to cast.");
        return;
      }

      const mediaInfo = new chrome.cast.media.MediaInfo(url, "video/mp4");
      const request = new chrome.cast.media.LoadRequest(mediaInfo);

      session.loadMedia(request).then(
        () => console.log("Media loaded successfully"),
        (err) => console.error("Failed to load media", err)
      );
    });
  </script>
</body>
</html>
